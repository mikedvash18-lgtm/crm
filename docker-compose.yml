services:
  mysql:
    image: mysql:8.0
    container_name: acp_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-ai_call_platform}
      MYSQL_USER: ${DB_USER:-acp_user}
      MYSQL_PASSWORD: ${DB_PASS:-acp_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - acp_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acp_backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - ./backend/php-custom.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    ports:
      - "8000:80"
    command: sh -c "cd /var/www/html && composer install --no-dev --optimize-autoloader && apache2-foreground"
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-ai_call_platform}
      - DB_USER=${DB_USER:-acp_user}
      - DB_PASS=${DB_PASS:-acp_password}
      - FRONTEND_URL=http://cellexpert.io:3000
    depends_on:
      - mysql
    networks:
      - acp_network

  frontend:
    image: node:20-alpine
    container_name: acp_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://cellexpert.io:8000/api
    networks:
      - acp_network

  cron:
    build:
      context: ./backend
      dockerfile: Dockerfile.cron
    container_name: acp_cron
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "cd /app && composer install --no-dev --optimize-autoloader && while true; do php /app/jobs/retry.php; php /app/jobs/crm_retry.php; php /app/jobs/call_engine.php; php /app/jobs/lead_release.php; sleep 30; done"
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-ai_call_platform}
      - DB_USER=${DB_USER:-acp_user}
      - DB_PASS=${DB_PASS:-acp_password}
    depends_on:
      - mysql
    networks:
      - acp_network

volumes:
  mysql_data:

networks:
  acp_network:
    driver: bridge
